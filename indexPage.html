            }
            200% {
                background: url(bg%2011.png);
            }
            220% {

            }

            display: flex;

            display: none;

            display: flex;

        .levels {
            border-radius: 10px;
            box-shadow: 1px 1px 100px dodgerblue, 1px 1px 100px dodgerblue, 2px 1px 100px dodgerblue, 1px 1px 100px dodgerblue;
            transition: .7s;
            font-size: 20px;
        }
        
        .levels:hover {
            animation: bounce .7s linear;
        }
      
        
        .navItem {
            margin-right: 10px;
            transition: .2s;
        }
        
        .navItem:hover {
            opacity: .8;
            cursor: pointer;
        }
        
        .levels {
            font-size: 20px;
            font-weight: bold;
            background: dodgerblue;
            box-shadow: 1px 1px 100px dodgerblue, 1px 1px 100px dodgerblue, 2px 1px 100px dodgerblue, 1px 1px 100px dodgerblue;
            margin-top: 5px;
            margin-right: 5px;
            margin-left: 5px;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .navButton {}
        
        @keyframes loader {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .loaderDiv {
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .modeToggle {
            position: absolute;
            height: 20px;
            width: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 50%;
            transition: .4s;
        }
        
        .modeToggle:hover {
            cursor: pointer;
            opacity: .7;
            box-shadow: 1px 1px 100px dodgerblue, 1px 1px 100px dodgerblue, 2px 1px 100px dodgerblue, 1px 1px 100px dodgerblue;
        }
        
        @keyframes scale {
            from {
                transform: scale(1.0);
            }
            to {
                transform: scale(1.1);
            }
        }
        
        .loader {
            height: 20px;
            width: 20px;
            border: 10px solid black;
            border-top: 10px solid blue;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
            padding: 25px;
            margin: auto;
            display: none;
            animation: rotate 1s linear infinite;
        }
        
        .scoreBox {
            display: none;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        
        .score {
            font-size: inherit;
            text-align: center;
            display: none;
            font-size: 35px;
            text-shadow: 1px 1px 10 black;
            align-items: center;
            justify-content: center;
            position: relative;
            top:0;
            bottom:0;
            left:0;
            right:0px;
            float:right;
        }
        
        .playerStats {
            position: absolute;
            font-size: 20px;
            display: none;
        }

        .playPauseBtn{
            height:60px;
            width:50px;

        }

        .gameState{
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: corbel;
            position: relative;
        }

<body autofocus="false" id="body">
    <canvas id="canvas"></canvas>
    <!-- player stats division -->


   

    <div id="scoreBox" class="score m-auto">
        <div id="score" class="score" autofocus="false">Score: 0</div>
    </div>
    <!--create the game gui-->
    <div class="container shadow-sm mt-md-5 p-4" id="container">
        <!--game logo-->
        <div class="logo mt-4">
            <!--the image for the game-->
            <img src="logoDayMode.png" class="logoImg" id="gameLogo" alt="Game Logo Image" />
        </div>
        <br/><br/>
        <div class="modeToggle clickable" id="modeToggle">
            <img height="20" width="20" id="modeToggleBtn" title="Click To Toggle Mode" class="clickable" src="idle.png">
        </div>
        <br/><br/>
        <h4 class="text-capitalize text-center clickable h5 animate__animated animate__shakeX">Select a level to play...</h4>
        <br/>
        <h2 id="gameState" class="gameState"></h2>

        <!--game level divs-->
        <div class="row column-md text-align  gameLevels" id="gameLevel">
            <!--game levels-->
            <div class="col shadow-sm levels p-4 sm-mt-3 clickable" id="levelOne">1</div>

            <div class="col shadow-sm levels p-4 clickable" id="levelTwo">2</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelThree">3</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelFour">4</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelFive">5</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelSix">6</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelSeven">7</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelEight">8</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelNine">9</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelTen">10</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelEleven">11</div>
            <div class="col shadow-sm levels p-4 clickable" id="levelTwelve">12</div>


        </div>
        <br/>

        <div class="row text-center gameNav">
            <div style= "" class="col p-2 bg-dark text-light rounded-3  navItem clickable my-2" id="quickPlay">Quick Play</div>
            <div style= "" class="col p-2 bg-dark text-light rounded-3  navItem clickable my-2" id="dailyChallenge">Daily Challenge</div>
            <div style= "" class="col p-2 bg-dark text-light  rounded-3  navItem clickable my-2" id="highScore">High Score</div>
            <div style= "" class="col p-2 bg-dark text-light rounded-3  navItem clickable my-2" id="aboutUs">Credits</div>

        </div>

        <br/>
        <br/>
        <div class="gameFooter d-flex aling-items-center justify-content-center" id="gameFooter text-start">
            <h6 class="companyTitle text-capitalize p-2 text-center clickable" id="companyName">powered by Emmysoft <sup id="loader" class="loader clickable">Tm</sup>
          
            </h6>

            <br/>
        </div>
    </div>
